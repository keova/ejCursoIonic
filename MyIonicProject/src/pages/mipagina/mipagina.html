<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi página - Cálculo del IMC</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>CALCULO DEL IMC</h3>
  <div *ngIf="!personaCargada"><p><img src="assets/imgs/cargando-gif-animado-12.gif"></p></div>
  <div *ngIf="personaCargada">
  <label for="peso">PESO (kg)</label>
  <input type="text" size="4" id="estatura" [(ngModel)]="persona.peso">
  <br>
  <label for="estatura">ESTATURA (m)</label>
  <input type="text" size="4" id="estatura" [(ngModel)]="persona.estatura">
  <br>
  <p>
    <button ion-button (click)="calcularIMC()">Calcular IMC</button>
  </p>
  <label for="resultado">Resultado</label>
  <input type="text" size="4" id="resultado" value={{resultado}} readonly>

  <button ion-button (click)="showAlert()">Alerta</button>


  
</div>  

<div *ngIf="listaPersonas">
  <ul *ngFor="let unaPersona of listaPersonas">
    <li (click)=mostrarPersona(unaPersona)>{{unaPersona.nombre}} - {{unaPersona.peso}}Kg  - {{unaPersona.estatura}}m</li>
  </ul>
</div>
</ion-content>
